<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PamPam - Acessórios de cabelo premium com design moderno e elegante" />
    <meta name="keywords" content="acessórios de cabelo, presilhas, scrunchies, faixas de cabelo, grampos" />
    <meta name="author" content="PamPam" />

    <!-- Prevent theme flash -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.classList.add('no-transition');
        setTimeout(function() {
          document.documentElement.classList.remove('no-transition');
        }, 100);
      })();
    </script>

    <title>PamPam - Acessórios de Cabelo Premium</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
